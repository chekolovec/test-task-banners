<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test task</title>
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.25">
</head>
<body>
	<div class="container">
		<h1 class="banners-title">Акции и специальные предложения</h1>
		<div class="banners-wrapper">
			<div class="cub-banner">
				<a href="#" class="cub-banner__img-box">
					<img src="./img/cub-pic1.png" alt="" class="cub-banner__img-main">
					<img src="./img/cub-pic2.png" alt="" class="cub-banner__img-secondary">
				</a>
				<div class="cub-banner__content-box">
					<h2 class="cub-banner__title">Предзаказ тетради «Кубометрия 3D»</h2>
					<p class="cub-banner__preorder">Акция заканчивается 14 апреля. Через:</p>
					<div class="cub-banner__timer">
						<div class="timer-hours timer-cell">12</div>
						<div class="timer-minutes timer-cell">12</div>
						<div class="timer-seconds timer-cell">12</div>
					</div>
					<div class="cub-banner__footer">
						<div class="cub-banner__price">
							<div class="cub-banner__price-new">9 999 ₽</div>
							<div class="cub-banner__price-old">9 999 ₽</div>
						</div>
						<div class="cub-banner__btn-box">
							<a href="#" class="button button-pink">Подробнее</a>
						</div>
					</div>
				</div>
			</div>
			<div class="animals-banner">
				<a href="#" class="animals-banner__img-box">
					<img src="./img/animals-banner.png" alt="" class="animals-banner__img">
				</a>
				<div class="animals-banner__btn-box">
					<a href="#" class="button button-pink">Подробнее</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
